<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Metadatos; proporciona información sobre nuestra web-->
        <meta charset="UTF-8">
        <title> Textarea </title>
        <link rel="icon" href="icon.jpeg" type="image/jpeg">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <form action="">
            <h2> Formulario de contacto </h2>

            <div>
                <label for="nombre">Nombre completo</label>
                <input type="text" placeholder="John Doe" id="nombre">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email">
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea rows="8" placeholder="Dejá tu mensaje..." id="mensaje"></textarea>
            </div>
        </form>       
    </body>
</html>
