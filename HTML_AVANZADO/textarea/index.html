<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Metadatos; proporciona información sobre nuestra web-->
        <meta charset="UTF-8">
        <title> Textarea </title>
        <link rel="icon" href="icon.jpeg" type="image/jpeg">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <form action="">
            <h2> Formulario de contacto </h2>
            <fieldset>
                <legend> INFORMACIÓN BÁSICA </legend>
                <div>
                    <label for="nombre">Nombre completo</label>
                    <input type="text" placeholder="John Doe" id="nombre">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="ejemplo@gmail.com" id="email">
                </div>
            </fieldset>
            <div class="form_input">
                <label for="nombre">Tipo de usuario</label>
                    <select name="type-of-user">
                        <option value="user1">Seguidor</option>
                        <option value="user2">Empresa</option>
                        <option value="user3">Otros</option>
                    </select>
            </div>
            <div class="form_input">
                <label for="nombre">Referente</label>
                    <input list="referente" name="referente">
                    <datalist id="referente" >
                        <option value="user1">Una empresa</option>
                        <option value="user2">Un amigo</option>
                        <option value="user3">Otros</option>
                    </datalist>
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea rows="8" placeholder="Dejá tu mensaje..." id="mensaje"></textarea>
            </div>
            <div class="form_input">
                <label>Acepto los <a href="tyc.html"> Términos y condiciones </a> </label>
                <input type="checkbox" class="checkbox">
            </div>
        </form>       
    </body>
</html>
